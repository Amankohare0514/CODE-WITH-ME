<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeEditor-Aman</title>
    <link rel="icon" type="icon" href="./code_318-41701.webp">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="mainarea">
        <div class="editors">
            <h2>HTML</h2>
            <textarea  id="html" placeholder="<h1>Hey This is Aman</h1>"></textarea>
        </div>
        <div class="editors">
            <h2>CSS</h2>
            <textarea  id="css" placeholder="h1{color:red}"></textarea>
        </div>
        <div class="editors">
            <h2>JS</h2>
            <textarea  id="js" placeholder="function aim(){...}"></textarea>
        </div>
    </div>
    <div class="output">
        <h2>OUTPUT</h2>
        <iframe id="code"></iframe>
    </div>
    <script type="text/javaScript" src="app.js"></script>
</body>
</html>
